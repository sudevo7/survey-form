<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    <form id="survey-form">
        <!-- personel info -->
      <fieldset>
          <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your name" required /> </label>
 <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Enter your email" required /> </label>
      <label id="number-label" for="age">Age: <input id="number" type="number" min="1" max="120" placeholder="Enter your age" required /> </label>
      </fieldset>

      <!-- dropdown -->
      <fieldset>
          <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
          <option value="" disabled selected>Select your role</option>
          <option value="teacher">Professional</option>
          <option value="teacher">Student</option>
          <option value="teacher">Other</option>
          </select>
</fieldset>

<!-- radio buttons -->
    <fieldset>
        <p id="experience">How would you rate your experience with our service?</p>
        <label for="excellent"><input type="radio" value="excellent" id="excellent" name="radio-group" class="inline" required checked> Excellent</label>
        <label for="good"><input type="radio" value="good" id="good" name="radio-group" class="inline" required> Good</label>
        <label for="fair"><input type="radio" value="fair" id="fair" name="radio-group" class="inline" required> Fair</label>
        <label for="poor"><input type="radio" value="poor" id="poor" name="radio-group" class="inline" required> Poor</label>
        </fieldset>

        <!-- checkbox -->
    <fieldset>
        <p id="topics">What topics would you like to see covered in our content?</p>
        <label for="html"><input type="checkbox" value="html" id="html" class="inline" checked> HTML</label>
        <label for="css"><input type="checkbox" value="css" id="css" class="inline" > CSS</label>
        <label for="javascript"><input type="checkbox" value="javascript" id="javascript" class="inline" > JavaScript</label>
        <label for="python"><input type="checkbox" value="python" id="python" class="inline" > Python</label>
        </fieldset>

        <!-- textarea -->
        <fieldset>
            <p id="textarea">Any other suggestions?</p>
                <textarea placeholder="We value your feedback. Let us know what you think!" rows="3" cols="30"></textarea>
          </fieldset>
          <button id="submit">Submit</button>
    </form>
    </div>
</body>
</html>
